help.sec2.title=2. ¬øC√≥mo busco a alguien?
help.sec2.text=Arriba a la izquierda tienes varias herramientas:\n‚Ä¢ **Casilla 'Buscar':** Haz clic ah√≠ y escribe un nombre (ej. 'Potter'). La lista cambiar√° sola mientras escribes.\n‚Ä¢ **Men√∫ 'Casa':** Pincha y elige una casa (ej. 'Gryffindor') para ver solo a sus miembros.\n‚Ä¢ **Men√∫ 'Estado':** Elige 'Vivo' o 'Fallecido' si quieres filtrar as√≠.\n‚Ä¢ **Bot√≥n Limpiar:** Si te l√≠as con tanto filtro, pulsa este bot√≥n para borrar todo y ver la lista completa otra vez.
help.sec3.title=3. Ver Detalles y Fotos
