help.header=üìñ Gu√≠a de Uso del Anuario M√°gico
help.intro=¬°Hola! Bienvenido a tu enciclopedia m√°gica. No te preocupes si no eres un experto en ordenadores, esta gu√≠a te explicar√° todo paso a paso.
