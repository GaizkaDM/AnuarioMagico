# Help Manual
help.title=User Manual - Magic Yearbook
help.header=üìñ Magic Yearbook User Guide
help.intro=Welcome to your magic encyclopedia. Here is a quick user guide.
help.sec1.title=1. Main Screen
help.sec1.text=‚Ä¢ **Navigation:** Use the mouse wheel or scrollbar to move.\n‚Ä¢ **Pagination:** Use 'Previous' and 'Next' buttons at the bottom.
help.sec2.title=2. Search & Filters
help.sec2.text=‚Ä¢ **Name:** Type in the top box to filter instantly.\n‚Ä¢ **House/Status:** Select options from dropdowns to refine the list.\n‚Ä¢ **Clear:** Reset all filters with the 'Clear' button.
help.sec3.title=3. Character Details
help.sec3.text=‚Ä¢ Click **'View Details'** on any card to see full profile.\n‚Ä¢ Use the **'Back'** button to return to the list.
help.sec4.title=4. Favorites
help.sec4.text=‚Ä¢ Inside a profile, click the **'Heart'** button to mark as favorite.\n‚Ä¢ On the main screen, check **'Show favorites'** to filter your personal list.
help.sec5.title=5. Synchronization
help.sec5.text=‚Ä¢ The **'Sync'** button updates local data with the central database.\n‚Ä¢ Use it if you think recent characters are missing.
help.sec6.title=6. Notes
help.sec6.text=‚Ä¢ Images download automatically on demand.\n‚Ä¢ Data editing is restricted to authenticated users.
