# Help Manual
help.title=User Manual - Magic Yearbook
help.header=üìñ Magic Yearbook User Guide
help.intro=Hello! Welcome to your magic encyclopedia. Don't worry if you are not a computer expert, this guide will explain everything step by step.
help.sec1.title=1. The Main Screen
help.sec1.text=The first thing you see are the **Character Cards**.\n‚Ä¢ Each box is a character.\n‚Ä¢ **To see more:** Use your mouse wheel or the scroll bar.\n‚Ä¢ **Pages:** Buttons at the bottom let you navigate.
help.sec2.title=2. How to search?
help.sec2.text=Tools at the top left:\n‚Ä¢ **'Search' box:** Type a name.\n‚Ä¢ **'House' menu:** Filter by house.\n‚Ä¢ **'Status' menu:** Filter by Alive/Deceased.\n‚Ä¢ **Clear button:** Reset filters.
help.sec3.title=3. View Details and Photos
help.sec3.text=Want to know more?\n1. Find the card.\n2. Click **'View Details'**.\n3. A new screen opens with full info.\n4. Click **'Back'** to return.
help.sec4.title=4. Favorites
help.sec4.text=To save your favorites:\n‚Ä¢ Go to details and click **'Heart / Favorite'**.\n‚Ä¢ On main screen, check **'Show favorites'** to see them only.
help.sec5.title=5. Synchronization (The Cloud)
help.sec5.text=Data is saved locally.\n‚Ä¢ Press **'Sync'** to download new data.\n‚Ä¢ Images download on first view.
help.sec6.title=6. FAQ
help.sec6.text=‚Ä¢ Why missing photos? Not all wizards have photos.\n‚Ä¢ How to fix data? Only admins can edit.
